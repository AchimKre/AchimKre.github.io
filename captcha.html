<html>
<body>

<h1>Test Captcha</h1>

<!-- from unpkg -->
<script type="module" src="https://unpkg.com/friendly-challenge@0.9.10/widget.module.min.js" async defer></script>
<script nomodule src="https://unpkg.com/friendly-challenge@0.9.10/widget.min.js" async defer></script>

<!-- OR from jsdelivr -->
<script
        type="module"
        src="https://cdn.jsdelivr.net/npm/friendly-challenge@0.9.10/widget.module.min.js"
        async
        defer
></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/friendly-challenge@0.9.10/widget.min.js" async defer></script>


<div class="frc-captcha" data-sitekey="FCMUQA6NCD6K9IUE" data-callback="myCallback"></div>

<script>
    function myCallback(solution) {
        console.log(solution);
        document.getElementById("validateRequest").innerHTML = document.getElementById("template").innerHTML.replace("$SOLUTION", solution);
    }
</script>

<pre style="display: none" id="template">
    curl --location --request POST 'https://api.friendlycaptcha.com/api/v1/siteverify' \
      --form secret="$API_KEY" \
      --form solution="$SOLUTION"
</pre>

<b>Validation Request</b>
<pre id="validateRequest">
</pre>
</body>
</html>
